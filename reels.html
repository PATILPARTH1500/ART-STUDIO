<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Reel Viewer</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      height: 100vh;
      scroll-behavior: smooth;
      transition: background 0.5s ease;
    }

    .reel-container {
      display: flex;
      flex-direction: column;
    }

    .reel {
      position: relative;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #050505;
      transition: transform 0.3s ease-in-out;
    }

    video {
      width: auto;
      height: 100%;
      aspect-ratio: 9 / 16;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 195, 255, 0.5);
      max-height: 100vh;
      max-width: 100vw;
      transition: transform 0.3s ease;
    }

    video:hover {
      transform: scale(1.02);
    }

    .gradient-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40%;
      background: linear-gradient(to top, rgba(255, 255, 255, 0.2), transparent);
      z-index: 1;
      pointer-events: none;
    }

    .info {
      position: absolute;
      bottom: 70px;
      left: 20px;
      z-index: 2;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .caption {
      font-size: 1.2rem;
      font-weight: 500;
      transition: color 0.3s;
    }

    .actions {
      position: absolute;
      bottom: 70px;
      right: 20px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      font-size: 1.5rem;
    }

    .action-btn {
      color: white;
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s ease;
    }

    .action-btn:hover {
      transform: scale(1.2);
      color: #ff0055;
    }

    .action-btn span {
      font-size: 0.9rem;
      display: block;
    }

    .mute-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
      background: rgba(0, 183, 255, 0.8);
      color: rgb(255, 255, 255);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .mute-toggle:hover {
      background: rgba(0, 183, 255, 1);
    }

    .nav-mobile, .nav-desktop {
      position: fixed;
      z-index: 4;
    }

    .nav-mobile {
      bottom: 0;
      width: 100%;
      background: rgba(15, 255, 219, 0.8);
      text-align: center;
      padding: 10px 0;
      display: none;
    }

    .nav-desktop {
      top: 20px;
      left: 20px;
      background: #00bfff;
      padding: 10px 16px;
      border-radius: 10px;
      display: none;
    }

    .nav-link {
      color: rgb(0, 0, 0);
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      transition: ease 0.3s;
    }

    .nav-link:hover {
      color: #000000;
      padding: 0% 5px;
      margin: 5px;
    }

    @media (max-width: 768px) {
      .nav-mobile {
        display: block;
      }
    }

    @media (min-width: 769px) {
      .nav-desktop {
        display: block;
      }
    }
  </style>
</head>

  <script>
    let startY = 0;

    window.addEventListener("touchstart", (e) => {
      startY = e.touches[0].clientY;
    });

    window.addEventListener("touchend", (e) => {
      const endY = e.changedTouches[0].clientY;
      const deltaY = startY - endY;

      if (Math.abs(deltaY) > 50) {
        if (deltaY > 0) {
          scrollToNextReel();
        } else {
          scrollToPrevReel();
        }
      }
    });

    function scrollToNextReel() {
      const next = document.elementFromPoint(window.innerWidth / 2, window.innerHeight / 2 + 10);
      next?.scrollIntoView({ behavior: 'smooth' });
    }

    function scrollToPrevReel() {
      const prev = document.elementFromPoint(window.innerWidth / 2, window.innerHeight / 2 - 10);
      prev?.scrollIntoView({ behavior: 'smooth' });
    }

    const reels = document.querySelectorAll(".reel");

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const video = entry.target.querySelector("video");
        if (entry.isIntersecting) {
          video.play();

          const nextReel = entry.target.nextElementSibling;
          if (nextReel && nextReel.querySelector("video")) {
            nextReel.querySelector("video").load();
          }
        } else {
          video.pause();
        }
      });
    }, { threshold: 0.75 });

    reels.forEach(reel => {
      const video = reel.querySelector("video");
      const toggle = reel.querySelector(".mute-toggle");

      toggle.addEventListener("click", () => {
        video.muted = !video.muted;
        toggle.textContent = video.muted ? "üîá" : "üîä";
      });

      video.muted = false;
      observer.observe(reel);
    });
  </script>
